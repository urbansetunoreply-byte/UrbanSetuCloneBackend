<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test About API</title>
</head>
<body>
    <h1>About API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAboutAPI() {
            try {
                console.log('Testing About API...');
                const response = await fetch('https://urbansetu.onrender.com/api/about');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('API Response:', data);
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>API Response Analysis:</h2>
                    <ul>
                        <li><strong>Has coreValues:</strong> ${!!data.coreValues} (${data.coreValues?.length || 0} items)</li>
                        <li><strong>Has howItWorks:</strong> ${!!data.howItWorks}</li>
                        <li><strong>Has journey:</strong> ${!!data.journey} (${data.journey?.milestones?.length || 0} milestones)</li>
                        <li><strong>Has faqs:</strong> ${!!data.faqs} (${data.faqs?.length || 0} items)</li>
                        <li><strong>Has teamMembers:</strong> ${!!data.teamMembers} (${data.teamMembers?.length || 0} members)</li>
                        <li><strong>Has socialLinks:</strong> ${!!data.socialLinks}</li>
                    </ul>
                    
                    <h3>Core Values:</h3>
                    <ul>
                        ${data.coreValues?.map(value => `<li><strong>${value.title}:</strong> ${value.description}</li>`).join('') || '<li>No core values found</li>'}
                    </ul>
                    
                    <h3>FAQs:</h3>
                    <ul>
                        ${data.faqs?.map(faq => `<li><strong>Q:</strong> ${faq.question}<br><strong>A:</strong> ${faq.answer}</li>`).join('') || '<li>No FAQs found</li>'}
                    </ul>
                    
                    <h3>Raw Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error testing API:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test the API when page loads
        testAboutAPI();
    </script>
</body>
</html>
