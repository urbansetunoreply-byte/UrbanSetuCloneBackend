<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>UrbanSetu · Smart Real Estate Platform | Buy, Sell, Rent Properties</title>
  <meta name="title" content="UrbanSetu · Smart Real Estate Platform | Buy, Sell, Rent Properties">
  <meta name="description"
    content="UrbanSetu is the premier Real Estate platform to buy, sell, and rent properties. Explore AI-powered recommendations, verified listings, real-time chats, and 3D virtual tours across India.">
  <meta name="keywords"
    content="Real Estate, Buy Property, Sell Property, Rent Home, UrbanSetu, Smart Housing, Property Management, AI Real Estate, Virtual Tours, Verified Listings India">
  <meta name="author" content="UrbanSetu Team">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#2563eb" />

  <!-- Dual-Frontend SEO Injector -->
  <script>
    (function () {
      var origin = window.location.origin;
      var canonical = document.createElement('link');
      canonical.rel = 'canonical';
      canonical.href = origin + window.location.pathname;
      document.head.appendChild(canonical);

      // Open Graph / Social Tags
      function setMeta(property, content) {
        var meta = document.querySelector('meta[property="' + property + '"]') || document.createElement('meta');
        meta.setAttribute('property', property);
        meta.content = content;
        if (!meta.parentNode) document.head.appendChild(meta);
      }

      setMeta('og:url', origin + window.location.pathname);
      setMeta('og:image', origin + '/og-image.png');
      setMeta('og:site_name', 'UrbanSetu');
      setMeta('og:locale', 'en_IN');

      // Twitter
      var twUrl = document.querySelector('meta[name="twitter:url"]') || document.createElement('meta');
      twUrl.name = "twitter:url";
      twUrl.content = origin + window.location.pathname;
      document.head.appendChild(twUrl);

      var twImg = document.querySelector('meta[name="twitter:image"]') || document.createElement('meta');
      twImg.name = "twitter:image";
      twImg.content = origin + '/og-image.png';
      document.head.appendChild(twImg);

      // JSON-LD Injection
      var ldWebsite = {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "UrbanSetu",
        "url": origin,
        "potentialAction": {
          "@type": "SearchAction",
          "target": origin + "/search?searchTerm={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      };
      var ldOrg = {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "UrbanSetu",
        "url": origin,
        "logo": origin + "/favicon.png",
        "sameAs": [
          "https://twitter.com/urbanseturealty",
          "https://facebook.com/urbanseturealty"
        ]
      };

      var script1 = document.createElement('script');
      script1.type = "application/ld+json";
      script1.text = JSON.stringify(ldWebsite);
      document.head.appendChild(script1);

      var script2 = document.createElement('script');
      script2.type = "application/ld+json";
      script2.text = JSON.stringify(ldOrg);
      document.head.appendChild(script2);
    })();
  </script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>
